    <div class="modal" id="Login" tabindex="-1" role="dialog" aria-labelledby="LoginLabel" >
        <div class="modal-dialog" role="document">
            <div class="model-content-style">
                <div class="model-header-style">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="LoginLabel">Login</h4>
                </div>

                <div class="modal-body" style="background-color: rgba(119, 170, 232, 0.11);">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="text" ng-model="email" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>

                    <br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-eye-close" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="password" ng-model="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="model-footer-style">
                    <!--<div class="col-lg-6">
                        <img src="../../images/linked in.png" alt="No image" class="img-responsive col-lg-1">
                        <img src="../../images/twitter.png" alt="No image" class="img-responsive col-lg-1">
                        <input class="col-lg-1" type="checkbox" value="remember-me"> Remember me
                    </div>-->


                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="login(modal)">Login</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="User" tabindex="-1" role="dialog" aria-labelledby="LoginLabel">
        <div class="modal-dialog" role="document">
            <div class="model-content-style">
                <div class="model-header-style">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Sign Up User</h4>
                </div>

                <div class="modal-body" style="background-color: rgba(119, 170, 232, 0.11);">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="file" id="file" class="form-control"  name="file" aria-describedby="basic-addon1" placeholder="Display pic" />
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="text" class="form-control" ng-model="publisher.FullName" placeholder="Full Name" aria-describedby="basic-addon1">
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="email" class="form-control" ng-model="publisher.Email" placeholder="Email Id" aria-describedby="basic-addon1">
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-asterisk" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="password" class="form-control" ng-model="publisher.Password" placeholder="Password" aria-describedby="basic-addon1">
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-asterisk" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="password" class="form-control" placeholder="Confirm Password" aria-describedby="basic-addon1">
                    </div>      <br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-indent-right" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="date" class="form-control" ng-model="publisher.DOB" placeholder="Date of Birth" aria-describedby="basic-addon1">
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-indent-right" id="basic-addon1" style="background: #309bbe;"></span>
                        <form aria-describedby="basic-addon1" class="form-control">
                            <input type="radio" ng-model="publisher.GenderID" ng-value="1">Male
                            <input type="radio" ng-model="publisher.GenderID" ng-value="2">Female
                            <input type="radio" ng-model="publisher.GenderID" ng-value="3">Not Specified
                        </form>
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-plane" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="text" class="form-control" ng-model="publisher.Occupation" placeholder="Occupation" aria-describedby="basic-addon1">
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-king" id="basic-addon1" style="background: #309bbe;"></span>
                        <select ng-model="publisher.CountryID" ng-options="option.ID as option.Country for option in publisher.Countries" class="form-control" aria-describedby="basic-addon1"></select>
                    </div><br />
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-equalizer" id="basic-addon1" style="background: #309bbe;"></span>
                        <input type="text" class="form-control" ng-model="publisher.Interest" placeholder="Interests" aria-describedby="basic-addon1">
                    </div>   <br />
                </div>

                <div class="model-footer-style">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="AddUser()">Create Account</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div ng-view></div>
    <div ng-http-loader methods="['POST', 'PUT','GET']" template="../Utilities/Loader.html"></div>
